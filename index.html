<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2 id="turnDisplay">Player X's Turn</h2>
        <div class="gameBoard">
            <div class="cards 0" id="id1"></div>
            <div class="cards 1" id="id2"></div>
            <div class="cards 2" id="id3"></div>
            <div class="cards 3" id="id4"></div>
            <div class="cards 4" id="id5"></div>
            <div class="cards 5" id="id6"></div>
            <div class="cards 6" id="id7"></div>
            <div class="cards 7" id="id8"></div>
            <div class="cards 8" id="id9"></div>
        </div>

        <dialog class="modal">
            <button id="close"><i class="fa fa-times" aria-hidden="true"></i></button>
            <h3>Select Game Option</h3>




            <form action="#" method="dialog" id="myForm" autocomplete="off">
                <label for="playerOne">Player1 name:</label>
                <input type="text" id="playerOne" name="playerOneName" required> <br> <br>

                <label for="playerTwo">Player2 name:</label>
                <input type="text" id="playerTwo" name="playerTwoName"> <br>


                <div class="selection">
                    <label>
                        <input type="radio" name="choice" id="humanVsHuman" value="0" required> Human vs Human
                    </label>

                    <label>
                        <input type="radio" name="choice" id="humanVsComputer" value="1" required> Human vs Computer
                    </label>

                    <label>
                        <input type="radio" name="choice" id="humanVsAI" value="2" required> Human vs AI
                    </label>
                </div>

                <button id="submit" type="submit">submit form</button>



            </form>


        </dialog>
        <div class="footer">
            <button id="start">start</button>
            <H3 id="result">Games refresh the mind..</H3>

            <button class="restart">Restart</button>
        </div>

        <h6>&copy Joyliz Nyambura 2024</h6>

    </div>


    <script src="app.js"></script>
</body>

</html>
